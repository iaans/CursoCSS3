<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding top</title>
    <style type="text/css">
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
      }

      .bloco {
        padding-top: 200px;
        width: 50vw;
        height: 500px;
        background-color: purple;
      }

      .item {
        width: 100%;
        height: 100%;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="bloco">
      <div class="item"></div>
    </div>
  </body>
</html>
